<html>
    <body style="margin: 0;">
        <style>
            @import url("https://idnmedia.github.io/preview/ramadhan/2023/v2/timesignal/src/css-idntimes.css");
            @import url("https://idnmedia.github.io/preview/ramadhan/2023/timesignal/miesedap/src/wts-mobile.css");
        </style>
        <div class="wts clearfix">
            <a href="https://www.tokopedia.com/wingsofficial/etalase/mie-sedaap?utm_source=website&utm_medium=brand&utm_campaign=idn_sedaap_050423_310523" target="_blank" class="landingpage"></a>
            <div class="jadwal-box">
                <div class="wts-city">
                    <select name="" class="wts-city-select"></select>
                </div>
                <div class="wts-time">
                    <div class="wts-day"></div>
                </div>
            </div> 
            <img src="https://idnmedia.github.io/preview/ramadhan/2023/timesignal/miesedap/src/320x320.gif" style="max-width: 320px; height: auto">
        </div>

        <script src="https://idnmedia.github.io/preview/ramadhan/2023/v2/timesignal/src/js-idntimes.js" type="text/javascript"></script>
        <script src="https://idnmedia.github.io/preview/ramadhan/2023/v2/timesignal/src/js-jadwalsholat.js" type="text/javascript"></script>
        
        <script>
            $(function() {
                var currentDay = 19;
                var dataCities = [];
                $.each( cities, function( key, city ) {
                    dataCities.push({
                        'id': city.slug,
                        'text': city.name,
                    });
                });
                $('select.wts-city-select').select2({
                    data: dataCities,
                    placeholder: 'Select a city'
                });

                $('select.wts-city-select').on('select2:select', function (e) {
                    var val = $(this).val();
                    initSchedules(val, currentDay);
                });
                initSchedules(cities[0].slug, currentDay);
            });
        </script>
        <script type="text/javascript">
            if(top!=self){
                window.frameElement.style = 'width: 320px; height: 320px; margin-bottom: 10px; position: relative;';
            };
        </script>
    </body>
</html>
